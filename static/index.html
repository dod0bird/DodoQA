<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DodoQA</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/dodoqa.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
<!--    <link href="sticky-footer.css" rel="stylesheet">-->
  </head>
  <body class="d-flex flex-column h-100">

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">DodoQA</h1>
    <p class="lead">Ask a question below.</p>
    <div class="row">
      <div class="col-md-12">
        <div class="input-group mb-3">
          <input type="text" id="question-field" class="form-control" placeholder="Who is Pewdiepie?" aria-label="question" aria-describedby="question-button">
          <button class="btn btn-outline-primary" type="button" id="question-button">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="answers">
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Copyright &copy; 2021</span>
  </div>
</footer>

  </body>
</html>
